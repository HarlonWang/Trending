name: Android Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*' # åŒ¹é… 1.0.0, 1.2.3-alpha ç­‰æ ¼å¼

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Prepare Version Info
        run: |
          # ç›´æ¥ä½¿ç”¨ tag åç§° (ä¾‹å¦‚ 1.0.0)
          echo "VERSION_NAME=${{ github.ref_name }}" >> $GITHUB_ENV
          echo "BUILD_NUMBER=${{ github.run_number }}" >> $GITHUB_ENV

      - name: Decode Keystore
        run: |
          # ä» Secrets è¯»å– Base64 å¹¶è¿˜åŸä¸ºæ–‡ä»¶
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > release.jks
          echo "ANDROID_KEYSTORE_PATH=$(pwd)/release.jks" >> $GITHUB_ENV

      - name: Build Release APK
        run: ./gradlew :androidApp:assembleRelease
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Prepare APK Diff
        id: diffuse
        run: |
          # 1. ä¸‹è½½å¹¶è§£å‹å›ºå®šç‰ˆæœ¬ diffuse 0.3.0
          gh release download --repo JakeWharton/diffuse --tag 0.3.0 --pattern "diffuse-0.3.0.zip" --output diffuse.zip
          unzip -q diffuse.zip
          chmod +x diffuse-0.3.0/bin/diffuse

          # 2. è·å–ä¸Šä¸€ä¸ª Tag
          PREVIOUS_TAG=$(git tag --sort=-v:refname | grep -E '^[0-9]+\.[0-9]+\.[0-9]+' | grep -v "${{ github.ref_name }}" | head -n 1)
          
          NEW_APK=$(find androidApp/build/outputs/apk/release -name "*.apk" | head -n 1)
          
          if [ -n "$PREVIOUS_TAG" ]; then
            echo "PREVIOUS_TAG=$PREVIOUS_TAG" >> $GITHUB_ENV
            
            # 3. ä¸‹è½½æ—§ç‰ˆæœ¬ APK
            mkdir -p old-apk
            if gh release download "$PREVIOUS_TAG" -p "*.apk" --dir old-apk; then
              OLD_APK=$(find old-apk -name "*.apk" | head -n 1)
              
              # 4. è¿è¡Œå¯¹æ¯”å¹¶æ‹†åˆ†æŠ¥å‘Š
              ./diffuse-0.3.0/bin/diffuse diff "$OLD_APK" "$NEW_APK" --text > full_diff.txt
              
              # æå– Summary (ç¬¬ä¸€ä¸ªåˆ†å‰²çº¿ä¹‹å‰)
              sed -n '/^=================/q;p' full_diff.txt > summary.txt
              # æå– Details (ç¬¬ä¸€ä¸ªåˆ†å‰²çº¿ä¹‹å)
              sed -n '/^=================/,$p' full_diff.txt > details.txt
              
              {
                echo "### ğŸ“¦ APK å·®å¼‚åˆ†ææŠ¥å‘Š (vs $PREVIOUS_TAG)"
                echo "#### ğŸ“Š æ¦‚è§ˆ (Summary)"
                echo '```text'
                cat summary.txt
                echo '```'
                if [ -s details.txt ]; then
                  echo ""
                  echo "<details><summary>ğŸ” ç‚¹å‡»æŸ¥çœ‹è¯¦ç»†å˜æ›´ (Detailed Changes)</summary>"
                  echo ""
                  echo '```text'
                  cat details.txt
                  echo '```'
                  echo "</details>"
                fi
              } > diff_report.md
            else
              echo "### ğŸ“¦ APK å·®å¼‚åˆ†ææŠ¥å‘Š" > diff_report.md
              echo "âš ï¸ æœªèƒ½åœ¨ä¸Šä¸€ä¸ª Release ($PREVIOUS_TAG) ä¸­æ‰¾åˆ° APK æ–‡ä»¶è¿›è¡Œå¯¹æ¯”ã€‚" >> diff_report.md
            fi
          else
            echo "### ğŸ“¦ APK å·®å¼‚åˆ†ææŠ¥å‘Š" > diff_report.md
            echo "ğŸ†• é¦–æ¬¡å‘å¸ƒï¼Œæ— å†å²ç‰ˆæœ¬å¯¹æ¯”ã€‚" >> diff_report.md
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body_path: diff_report.md
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          files: |
            androidApp/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
